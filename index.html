<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <!-- Stylesheet  -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- main container -->
    <main class="main-content">
      <!-- content wrapper -->
      <div class="main-content_card">
        <!-- images -->
        <div class="image">
          <img
            src="./images/image-product-desktop.jpg"
            alt="image of a perfum"
            class="image_desktop"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="image of a perfum"
            class="image_mobile"
          />
        </div>
        <!-- text-content -->

        <div class="text-container">
          <p class="text-container_category">Perfume</p>
          <h1 class="text-container_product">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="text-container_description">
            A floral, solar and voluptious interpretation composed by Olivier
            Polge, Perfume-Creator for the House of CHANEL
          </p>
          <p class="price">$149.99 <span class="price_old">$169.99</span></p>

          <a class="cart">
            <span>
              <img
                src="./images/icon-cart.svg"
                alt="cart icon"
                class="cart_icon"
            /></span>
            Ad to Cart
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
