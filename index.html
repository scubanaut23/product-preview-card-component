<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <!-- Stylesheet  -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-content">
      <div class="card">
        <img
          src="./images/image-product-desktop.jpg"
          alt="image of a perfum"
          class="pic"
        />
        <div class="card-content">
          <div class="text-container">
            <p class="category">Perfume</p>
            <h1 class="product">Gabrielle Essence Eau De Parfum</h1>
            <p class="text">
              A floral, solar and voluptious interpretation composed by Olivier
              Polge, Perfume-Creator for the House of CHANEL
            </p>
            <div class="prices">
              <p class="new-price">$149.99</p>
              <p class="old-price">$169.99</p>
            </div>
            <button class="cart">
              <image
                class="icon-cart"
                src="./images/icon-cart.svg"
                alt="cart icon"
              ></image>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
